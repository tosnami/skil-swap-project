<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillSwap | Contact Us</title>
<link rel="stylesheet" href="css/contact.css">
</head>
<body>
<header>
<h1>SkillSwap</h1>
<p>Contact Us</p>
</header>


<div class="container">
<form>
<h2>Send us a message</h2>
<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Your name" required>


<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Your email" required>


<label for="subject">Subject</label>
<input type="text" id="subject" name="subject" placeholder="Message subject">


<label for="message">Message</label>
<textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>


<button type="submit">Send</button>
</form>


<div class="info">
<h3>Contact Information</h3>
<p><strong>Email:</strong> support@skillswap.com</p>
<p><strong>Phone:</strong> ‪+20 100 000 0000‬</p>
<p><strong>Address:</strong> Cairo, Egypt</p>
</div>
</div>


<footer>
<p>&copy; 2025 SkillSwap. All rights reserved.</p>
</footer>
</body>
</html>
